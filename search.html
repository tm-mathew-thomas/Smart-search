<!DOCTYPE html>
<html>
<head>
    <title>Smart Search</title>
    <style>
        body { font-family: Arial; margin: 40px; background-color: #f9f9f9; }
        .search-box { text-align: center; margin-bottom: 30px; }
        input[type="text"] { width: 50%; padding: 10px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 18px; }
        .result { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .link { margin-top: 15px; }
        .favicon { width: 16px; vertical-align: middle; margin-right: 8px; }
        .suggestions div:hover { background-color: #e0e0e0; cursor: pointer; }
    </style>
    <script>
        function fetchSuggestions(text) {
            if (text.length < 2) return;
            fetch(`/autocomplete?q=${text}`)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById("suggestions");
                    container.innerHTML = "";
                    data.forEach(s => {
                        const div = document.createElement("div");
                        div.textContent = s;
                        div.onclick = () => document.getElementById("query").value = s;
                        container.appendChild(div);
                    });
                });
        }
    </script>
</head>
<body>
    <div class="search-box">
        <h1>Smart Search</h1>
        <form method="POST">
            <input type="text" id="query" name="query" placeholder="Search..." autocomplete="off"
                   value="{{ query }}" onkeyup="fetchSuggestions(this.value)">
            <button type="submit">Go</button>
            <div id="suggestions" class="suggestions"></div>
        </form>
    </div>
    {% if query %}
    <div class="result">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
        <h2>Related Links:</h2>
        {% for link in links %}
            <div class="link">
                <img class="favicon" src="{{ link.favicon }}" alt="favicon">
                <a href="{{ link.url }}" target="_blank">{{ link.title }}</a>
            </div>
        {% else %}
            <p>No links found.</p>
        {% endfor %}
        <div style="margin-top: 30px;">
            {% if page > 1 %}
                <a href="?page={{ page - 1 }}">&laquo; Previous</a>
            {% endif %}
            <span>Page {{ page }}</span>
            {% if page * per_page < total %}
                <a href="?page={{ page + 1 }}">Next &raquo;</a>
            {% endif %}
        </div>
    </div>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Smart Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #suggestions {
      margin-top: 10px;
      text-align: center;
    }
    #suggestions div {
      display: inline-block;
      background-color: #e0e0e0;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
    }
    #summary, #results {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .result-item {
      margin-top: 10px;
    }
    .result-item img {
      vertical-align: middle;
      margin-right: 8px;
      width: 16px;
    }
  </style>
</head>
<body>
  <h1>Smart Search</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Ask something..." oninput="autocomplete()">
    <button onclick="search()">Search</button>
    <div id="suggestions"></div>
  </div>

  <div id="summary">
    <h2>Summary:</h2>
    <p id="summary-text">Type a query and click Search to get started.</p>
  </div>

  <div id="results">
    <h2>Links:</h2>
    <div id="links-container"></div>
  </div>

  <script>
    function search() {
      const query = document.getElementById("query").value;
      if (!query) return;

      // Summary from DuckDuckGo
      fetch(`https://api.duckduckgo.com/?q=${query}&format=json&no_html=1`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("summary-text").textContent = data.AbstractText || "No summary found.";
        });

      // Links via DuckDuckGo HTML scraping
      fetch(`https://corsproxy.io/?https://html.duckduckgo.com/html/?q=${query}`)
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const links = Array.from(doc.querySelectorAll(".result__url"));
          const container = document.getElementById("links-container");
          container.innerHTML = "";
          links.slice(0, 5).forEach(link => {
            const url = link.href;
            const title = link.textContent;
            const domain = new URL(url).hostname;
            const favicon = `https://www.google.com/s2/favicons?domain=${domain}`;
            const item = `
              <div class="result-item">
                <img src="${favicon}" alt="favicon">
                <a href="${url}" target="_blank">${title}</a>
              </div>
            `;
            container.innerHTML += item;
          });
        });
    }

    function autocomplete() {
      const query = document.getElementById("query").value;
      const suffixes = [" news", " stats", " results", " predictions"];
      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      suffixes.forEach(suffix => {
        if (query)
          container.innerHTML += `<div onclick="document.getElementById('query').value='${query + suffix}'">${query + suffix}</div>`;
      });
    }
  </script>
</body>
</html>

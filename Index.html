<!DOCTYPE html>
<html>
<head>
  <title>Smart Search</title>
  <style>
    body {
      background-color: #202124;
      color: #e8eaed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: #f8f9fa;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 24px 0 0 24px;
      background-color: #303134;
      color: #e8eaed;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 0 24px 24px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #suggestions {
      text-align: center;
      margin-bottom: 20px;
    }
    #suggestions div {
      display: inline-block;
      background-color: #3c4043;
      color: #e8eaed;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 16px;
      cursor: pointer;
    }
    .result-box {
      background-color: #303134;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .result-item {
      margin-top: 12px;
    }
    .result-item img {
      vertical-align: middle;
      width: 16px;
      margin-right: 8px;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart Search</h1>
    <div class="search-bar">
      <input type="text" id="query" placeholder="Type your question..." oninput="autocomplete()">
      <button onclick="search()">Search</button>
    </div>
    <div id="suggestions"></div>

    <div class="result-box">
      <h2>Summary:</h2>
      <p id="summary-text">Ask something and hit search!</p>
    </div>

    <div class="result-box">
      <h2>Related Links:</h2>
      <div id="links-container"></div>
    </div>
  </div>

  <script>
    function search() {
      const query = document.getElementById("query").value;
      if (!query) return;

      // DuckDuckGo Summary
      fetch(`https://api.duckduckgo.com/?q=${query}&format=json&no_html=1`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("summary-text").textContent = data.AbstractText || "No summary found.";
        });

      // DuckDuckGo Links (CORS proxy)
      fetch(`https://corsproxy.io/?https://html.duckduckgo.com/html/?q=${query}`)
        .then(res => res.text())
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const links = Array.from(doc.querySelectorAll(".result__url"));
          const container = document.getElementById("links-container");
          container.innerHTML = "";
          links.slice(0, 5).forEach(link => {
            const url = link.href;
            const title = link.textContent;
            const domain = new URL(url).hostname;
            const favicon = `https://www.google.com/s2/favicons?domain=${domain}`;
            container.innerHTML += `
              <div class="result-item">
                <img src="${favicon}" alt="favicon">
                <a href="${url}" target="_blank">${title}</a>
              </div>
            `;
          });
        });
    }

    function autocomplete() {
      const query = document.getElementById("query").value;
      const suffixes = [" news", " stats", " results", " predictions"];
      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      suffixes.forEach(suffix => {
        if (query)
          container.innerHTML += `<div onclick="document.getElementById('query').value='${query + suffix}'">${query + suffix}</div>`;
      });
    }
  </script>
</body>
</html>
